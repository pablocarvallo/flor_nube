<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flor Finanzas</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flor">
    
    <link rel="apple-touch-icon" href="flor.png">
    <link rel="icon" type="image/png" href="flor.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ios-btn { transition: transform 0.1s ease, opacity 0.2s; }
        .ios-btn:active { transform: scale(0.96); opacity: 0.8; }
        .ios-input {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            border: 1px solid #E5E5EA;
            width: 100%;
            outline: none;
        }
        @media all and (display-mode: standalone) {
            body { padding-top: env(safe-area-inset-top); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        // Importamos Firebase desde el CDN de Google (versi√≥n modular)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tu configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDK61HCOgOis2LeFdbISwZKat-sGi_vCUs",
            authDomain: "flor-finanzas.firebaseapp.com",
            projectId: "flor-finanzas",
            storageBucket: "flor-finanzas.firebasestorage.app",
            messagingSenderId: "804088146248",
            appId: "1:804088146248:web:e743abd6a8a57925ad6b7d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Pasamos Firebase a la ventana global para que Babel pueda usarlo
        window.db = db;
        window.firebaseDoc = doc;
        window.firebaseOnSnapshot = onSnapshot;
        window.firebaseSetDoc = setDoc;
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Iconos simplificados
        const WalletIcon = () => <span className="text-2xl">üí∞</span>;
        const CreditCardIcon = () => <span className="text-2xl">üí≥</span>;
        const CalendarIcon = () => <span className="text-2xl">üóìÔ∏è</span>;
        const ShareIcon = () => <span className="text-lg">üì§</span>;
        const TrashIcon = () => <span className="text-lg">üóëÔ∏è</span>;
        const XIcon = () => <span className="text-lg">‚úñÔ∏è</span>;
        const CheckIcon = () => <span className="text-lg">‚úÖ</span>;

        const formatCurrency = (amount) => new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(amount);
        const getNextMonthYear = () => {
            const date = new Date();
            date.setMonth(date.getMonth() + 1);
            return date.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('settlement');
            const [showReport, setShowReport] = useState(false);
            const [loading, setLoading] = useState(true);

            // Estados Globales
            const [transactions, setTransactions] = useState([]);
            const [debtBalance, setDebtBalance] = useState(0);
            const [initialDebt, setInitialDebt] = useState(0);
            const [installments, setInstallments] = useState([]);

            // Estados de Formularios
            const [amount, setAmount] = useState('');
            const [detail, setDetail] = useState('');
            const [account, setAccount] = useState('Ita√∫');
            const [debtPayment, setDebtPayment] = useState('');
            const [debtDetail, setDebtDetail] = useState('');
            const [initialDebtInput, setInitialDebtInput] = useState('');
            const [isSettingDebt, setIsSettingDebt] = useState(false);
            const [instAmount, setInstAmount] = useState('');
            const [instDetail, setInstDetail] = useState('');
            const [instTotal, setInstTotal] = useState('');
            const [instPaid, setInstPaid] = useState('');
            const [instAccount, setInstAccount] = useState('BCH');

            // --- SINCRONIZACI√ìN CON FIREBASE ---
            useEffect(() => {
                const docRef = window.firebaseDoc(window.db, "finanzas", "datos_globales");
                const unsub = window.firebaseOnSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setTransactions(data.transactions || []);
                        setDebtBalance(data.debtBalance || 0);
                        setInitialDebt(data.initialDebt || 0);
                        setInstallments(data.installments || []);
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            const sync = async (update) => {
                const docRef = window.firebaseDoc(window.db, "finanzas", "datos_globales");
                await window.firebaseSetDoc(docRef, {
                    transactions,
                    debtBalance,
                    initialDebt,
                    installments,
                    ...update
                }, { merge: true });
            };

            // --- L√ìGICA DE NEGOCIO ---
            const addTransaction = () => {
                if (!amount || !detail) return;
                const newT = { id: Date.now(), date: new Date().toISOString(), amount: parseInt(amount), detail, account, type: 'normal' };
                const newList = [...transactions, newT];
                setTransactions(newList);
                sync({ transactions: newList });
                setAmount(''); setDetail('');
            };

            const deleteTransaction = (id) => {
                if(!confirm('¬øEliminar registro?')) return;
                const newList = transactions.filter(t => t.id !== id);
                setTransactions(newList);
                sync({ transactions: newList });
            };

            const payDebt = () => {
                if (!debtPayment || !debtDetail) return;
                const payVal = parseInt(debtPayment);
                const newBal = debtBalance - payVal;
                const newT = { id: Date.now(), date: new Date().toISOString(), amount: payVal, detail: debtDetail, account: 'BCH', type: 'debt', remainingSnapshot: newBal };
                const newList = [...transactions, newT];
                setTransactions(newList);
                setDebtBalance(newBal);
                sync({ transactions: newList, debtBalance: newBal });
                setDebtPayment(''); setDebtDetail('');
            };

            const payInstallmentQuota = (id) => {
                const updatedInst = installments.map(item => {
                    if (item.id === id && item.currentQuota < item.totalQuotas) {
                        const nextQuota = item.currentQuota + 1;
                        const newT = { 
                            id: Date.now(), 
                            date: new Date().toISOString(), 
                            amount: item.amount, 
                            detail: `${item.detail} (Cuota ${nextQuota}/${item.totalQuotas})`, 
                            account: item.account, 
                            type: 'normal' 
                        };
                        const newList = [...transactions, newT];
                        setTransactions(newList);
                        sync({ transactions: newList });
                        return { ...item, currentQuota: nextQuota, active: nextQuota < item.totalQuotas };
                    }
                    return item;
                });
                setInstallments(updatedInst);
                sync({ installments: updatedInst });
            };

            const deleteInstallmentDebt = (id) => {
                if(!confirm('¬øEliminar recurrente?')) return;
                const newList = installments.filter(i => i.id !== id);
                setInstallments(newList);
                sync({ installments: newList });
            };

            // Reporte y C√°lculos (Igual que versi√≥n estable)
            const transactionsThisMonth = transactions.filter(t => {
                const tDate = new Date(t.date);
                const now = new Date();
                return tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear();
            });
            const itauTransactions = transactionsThisMonth.filter(t => t.account === 'Ita√∫');
            const bchTransactions = transactionsThisMonth.filter(t => t.account === 'BCH');
            const tenpoTransactions = transactionsThisMonth.filter(t => t.account === 'Tenpo');
            const totalGeneral = transactionsThisMonth.reduce((acc, curr) => acc + curr.amount, 0);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">Sincronizando con la nube...</div>;

            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    {/* Header */}
                    <div className="pt-14 pb-4 px-6 bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-slate-200 flex justify-between items-center">
                        <h1 className="text-3xl font-bold text-slate-800 tracking-tight">
                            {activeTab === 'settlement' ? 'Liquidaci√≥n' : activeTab === 'debt' ? 'Deuda Global' : 'Cuotas'}
                        </h1>
                        {activeTab === 'settlement' && (
                            <button onClick={() => setShowReport(true)} className="text-blue-600 font-semibold text-lg ios-btn">Reporte</button>
                        )}
                    </div>

                    <div className="flex-1 overflow-y-auto no-scrollbar pb-32 px-4 pt-6">
                        {activeTab === 'settlement' && (
                            <div className="space-y-6">
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <div className="relative mb-4">
                                        <span className="absolute left-4 top-4 text-slate-400 text-lg">$</span>
                                        <input type="number" inputMode="numeric" value={amount} onChange={(e) => setAmount(e.target.value)} className="ios-input pl-8 font-semibold text-slate-800" placeholder="0"/>
                                    </div>
                                    <div className="grid grid-cols-3 gap-3 mb-4">
                                        {['Ita√∫', 'BCH', 'Tenpo'].map(b => (
                                            <button key={b} onClick={() => setAccount(b)} className={`py-3 rounded-xl font-medium transition-all text-xs ${account === b ? 'bg-slate-900 text-white shadow-md' : 'bg-slate-100 text-slate-500'}`}>{b}</button>
                                        ))}
                                    </div>
                                    <input type="text" value={detail} onChange={(e) => setDetail(e.target.value)} className="ios-input mb-6" placeholder="Detalle del gasto"/>
                                    <button onClick={addTransaction} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-semibold text-lg ios-btn">Agregar Pago</button>
                                </div>
                                
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="font-bold mb-4">Pagos del mes</h3>
                                    <ul className="space-y-3">
                                        {transactionsThisMonth.filter(t => t.type === 'normal').sort((a,b)=> b.id - a.id).map(t => (
                                            <li key={t.id} className="flex justify-between items-center text-sm border-b pb-2">
                                                <div><p className="font-medium">{t.detail}</p><p className="text-[10px] uppercase text-slate-400">{t.account}</p></div>
                                                <div className="flex items-center gap-2"><span className="font-bold">{formatCurrency(t.amount)}</span><button onClick={() => deleteTransaction(t.id)}><TrashIcon/></button></div>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        )}

                        {activeTab === 'debt' && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-br from-indigo-600 to-blue-700 p-6 rounded-3xl text-white shadow-lg">
                                    <p className="text-sm opacity-80">Deuda Pendiente</p>
                                    <h2 className="text-4xl font-bold mb-4">{formatCurrency(debtBalance)}</h2>
                                    <button onClick={() => setIsSettingDebt(!isSettingDebt)} className="text-xs bg-white/20 px-3 py-1 rounded-full">Configurar saldo</button>
                                </div>
                                {isSettingDebt && (
                                    <div className="bg-white p-5 rounded-3xl border">
                                        <input type="number" value={initialDebtInput} onChange={(e) => setInitialDebtInput(e.target.value)} className="ios-input mb-4" placeholder="Monto total"/>
                                        <button onClick={() => { setDebtBalance(parseInt(initialDebtInput)); setInitialDebt(parseInt(initialDebtInput)); sync({debtBalance: parseInt(initialDebtInput), initialDebt: parseInt(initialDebtInput)}); setIsSettingDebt(false); }} className="w-full bg-indigo-600 text-white py-3 rounded-2xl font-semibold">Guardar</button>
                                    </div>
                                )}
                                <div className="bg-white p-5 rounded-3xl border">
                                    <h3 className="font-bold mb-4">Registrar Abono</h3>
                                    <input type="number" value={debtPayment} onChange={(e) => setDebtPayment(e.target.value)} className="ios-input mb-4" placeholder="Monto"/>
                                    <input type="text" value={debtDetail} onChange={(e) => setDebtDetail(e.target.value)} className="ios-input mb-4" placeholder="Detalle"/>
                                    <button onClick={payDebt} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-semibold">Abonar</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'installments' && (
                            <div className="space-y-6">
                                <div className="bg-white p-5 rounded-3xl border">
                                    <h3 className="font-bold mb-4">Nueva Deuda en Cuotas</h3>
                                    <input type="number" value={instAmount} onChange={(e) => setInstAmount(e.target.value)} className="ios-input mb-4" placeholder="Monto cuota"/>
                                    <div className="flex gap-2 mb-4">
                                        <input type="number" value={instTotal} onChange={(e) => setInstTotal(e.target.value)} className="ios-input w-1/2" placeholder="Total cuotas"/>
                                        <input type="number" value={instPaid} onChange={(e) => setInstPaid(e.target.value)} className="ios-input w-1/2" placeholder="Pagadas"/>
                                    </div>
                                    <select value={instAccount} onChange={(e) => setInstAccount(e.target.value)} className="ios-input mb-4 w-full">
                                        <option value="Ita√∫">Ita√∫</option><option value="BCH">BCH</option><option value="Tenpo">Tenpo</option>
                                    </select>
                                    <input type="text" value={instDetail} onChange={(e) => setInstDetail(e.target.value)} className="ios-input mb-4" placeholder="Detalle"/>
                                    <button onClick={() => {
                                        const newInst = { id: Date.now(), amount: parseInt(instAmount), detail: instDetail, totalQuotas: parseInt(instTotal), currentQuota: parseInt(instPaid||0), account: instAccount, active: true };
                                        const newList = [...installments, newInst];
                                        setInstallments(newList);
                                        sync({ installments: newList });
                                        setInstAmount(''); setInstDetail(''); setInstTotal(''); setInstPaid('');
                                    }} className="w-full bg-teal-600 text-white py-4 rounded-2xl font-semibold">Guardar</button>
                                </div>
                                {installments.map(item => (
                                    <div key={item.id} className="bg-white p-5 rounded-3xl border relative">
                                        <div className="flex justify-between mb-2">
                                            <div><h4 className="font-bold">{item.detail}</h4><p className="text-xs text-slate-400">{item.account}</p></div>
                                            <div className="text-right font-bold">{formatCurrency(item.amount)}</div>
                                        </div>
                                        <div className="w-full bg-slate-100 h-2 rounded-full mb-4">
                                            <div className="bg-teal-500 h-2 rounded-full" style={{width: `${(item.currentQuota/item.totalQuotas)*100}%`}}></div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => payInstallmentQuota(item.id)} className="flex-1 bg-slate-800 text-white py-2 rounded-lg text-sm">Pagar Cuota {item.currentQuota + 1}</button>
                                            <button onClick={() => deleteInstallmentDebt(item.id)} className="px-3 bg-red-50 text-red-500 rounded-lg"><TrashIcon/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Navbar */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t pb-8 pt-3 flex justify-around">
                        <button onClick={() => setActiveTab('settlement')} className={`flex flex-col items-center ${activeTab === 'settlement' ? 'text-blue-600' : 'text-slate-400'}`}><CreditCardIcon/><span className="text-[10px]">Liquidaci√≥n</span></button>
                        <button onClick={() => setActiveTab('installments')} className={`flex flex-col items-center ${activeTab === 'installments' ? 'text-teal-600' : 'text-slate-400'}`}><CalendarIcon/><span className="text-[10px]">Cuotas</span></button>
                        <button onClick={() => setActiveTab('debt')} className={`flex flex-col items-center ${activeTab === 'debt' ? 'text-indigo-600' : 'text-slate-400'}`}><WalletIcon/><span className="text-[10px]">Deuda Global</span></button>
                    </div>

                    {/* Modal Reporte (Versi√≥n Compacta) */}
                    {showReport && (
                        <div className="fixed inset-0 z-50 bg-black/40 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-3xl p-6">
                                <div className="flex justify-between mb-4"><h3 className="font-bold">Reporte {getNextMonthYear()}</h3><button onClick={()=>setShowReport(false)}><XIcon/></button></div>
                                <div className="space-y-4 text-sm max-h-96 overflow-y-auto pr-2">
                                    <div><p className="font-bold text-orange-500 border-b">Ita√∫</p>{itauTransactions.map(t=>(<div key={t.id} className="flex justify-between"><span>{t.detail}</span><span>{formatCurrency(t.amount)}</span></div>))}</div>
                                    <div><p className="font-bold text-blue-600 border-b">BCH</p>{bchTransactions.map(t=>(<div key={t.id} className="flex justify-between"><span>{t.detail}</span><span>{formatCurrency(t.amount)}</span></div>))}</div>
                                    <div><p className="font-bold text-purple-600 border-b">Tenpo</p>{tenpoTransactions.map(t=>(<div key={t.id} className="flex justify-between"><span>{t.detail}</span><span>{formatCurrency(t.amount)}</span></div>))}</div>
                                    <div className="pt-2 border-t font-bold flex justify-between"><span>TOTAL</span><span>{formatCurrency(totalGeneral)}</span></div>
                                </div>
                                <button onClick={() => alert('Funci√≥n de imagen activada. Usa captura de pantalla por ahora.')} className="w-full bg-blue-600 text-white py-3 rounded-xl mt-4 font-bold">Compartir</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
