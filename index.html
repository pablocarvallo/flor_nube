<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Finanzas Familiares</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flor">
    
    <link rel="apple-touch-icon" href="polla.png">
    <link rel="icon" type="image/png" href="polla.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ios-btn { transition: transform 0.1s ease, opacity 0.2s; }
        .ios-btn:active { transform: scale(0.96); opacity: 0.8; }
        .ios-input {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            border: 1px solid #E5E5EA;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }
        .ios-input:focus { border-color: #007AFF; }
        @media all and (display-mode: standalone) {
            body { padding-top: env(safe-area-inset-top); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Iconos
        const WalletIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>;
        const CreditCardIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>;
        const CalendarIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>;
        const ShareIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>;
        const TrashIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const CheckIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>;
        const DownloadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(amount);
        };

        const getNextMonthYear = () => {
            const date = new Date();
            date.setMonth(date.getMonth() + 1);
            return date.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('settlement');
            const [showReport, setShowReport] = useState(false);
            
            const [transactions, setTransactions] = useState(() => {
                const saved = localStorage.getItem('transactions');
                return saved ? JSON.parse(saved) : [];
            });
            const [amount, setAmount] = useState('');
            const [detail, setDetail] = useState('');
            const [account, setAccount] = useState('Ita√∫');

            const [debtBalance, setDebtBalance] = useState(() => {
                const saved = localStorage.getItem('debtBalance');
                return saved ? parseFloat(saved) : 0;
            });
            const [initialDebt, setInitialDebt] = useState(() => {
                const saved = localStorage.getItem('initialDebt');
                return saved ? parseFloat(saved) : 0;
            });

            const [debtPayment, setDebtPayment] = useState('');
            const [debtDetail, setDebtDetail] = useState('');
            const [initialDebtInput, setInitialDebtInput] = useState('');
            const [isSettingDebt, setIsSettingDebt] = useState(false);

            const [installments, setInstallments] = useState(() => {
                const saved = localStorage.getItem('installments');
                return saved ? JSON.parse(saved) : [];
            });
            const [instAmount, setInstAmount] = useState('');
            const [instDetail, setInstDetail] = useState('');
            const [instTotal, setInstTotal] = useState('');
            const [instPaid, setInstPaid] = useState(''); 
            const [instAccount, setInstAccount] = useState('BCH');

            useEffect(() => { localStorage.setItem('transactions', JSON.stringify(transactions)); }, [transactions]);
            useEffect(() => { localStorage.setItem('debtBalance', debtBalance.toString()); }, [debtBalance]);
            useEffect(() => { localStorage.setItem('initialDebt', initialDebt.toString()); }, [initialDebt]);
            useEffect(() => { localStorage.setItem('installments', JSON.stringify(installments)); }, [installments]);

            const transactionsThisMonth = transactions.filter(t => {
                const tDate = new Date(t.date);
                const now = new Date();
                return tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear();
            });

            const normalTransactions = transactionsThisMonth.filter(t => t.type === 'normal').sort((a, b) => new Date(b.date) - new Date(a.date));
            const debtPayments = transactionsThisMonth.filter(t => t.type === 'debt').sort((a, b) => new Date(b.date) - new Date(a.date));

            const sortWithMesFirst = (list) => {
                return list.sort((a, b) => {
                    const isMesA = a.detail.trim().toLowerCase() === 'mes';
                    const isMesB = b.detail.trim().toLowerCase() === 'mes';
                    if (isMesA && !isMesB) return -1;
                    if (!isMesA && isMesB) return 1;
                    return new Date(b.date) - new Date(a.date);
                });
            };

            const itauTransactions = sortWithMesFirst(transactionsThisMonth.filter(t => t.account === 'Ita√∫'));
            const bchTransactions = sortWithMesFirst(transactionsThisMonth.filter(t => t.account === 'BCH'));
            const tenpoTransactions = sortWithMesFirst(transactionsThisMonth.filter(t => t.account === 'Tenpo'));

            const totalItau = itauTransactions.reduce((acc, curr) => acc + curr.amount, 0);
            const totalBch = bchTransactions.reduce((acc, curr) => acc + curr.amount, 0);
            const totalTenpo = tenpoTransactions.reduce((acc, curr) => acc + curr.amount, 0);
            const totalGeneral = totalItau + totalBch + totalTenpo;

            const addTransaction = () => {
                if (!amount || !detail) return;
                const newTransaction = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    amount: parseInt(amount),
                    detail,
                    account,
                    type: 'normal'
                };
                setTransactions([...transactions, newTransaction]);
                setAmount('');
                setDetail('');
            };

            const deleteTransaction = (id) => {
                if(confirm('¬øEst√°s seguro de que deseas eliminar este registro?')) {
                    setTransactions(prevTransactions => prevTransactions.filter(t => t.id !== id));
                }
            };

            const resetSettlement = () => {
                if(confirm('¬øEST√ÅS SEGURO? \n\nEsto borrar√° TODOS los registros de gastos (Liquidaci√≥n) de la historia.')) {
                    setTransactions(prevTransactions => prevTransactions.filter(t => t.type === 'debt')); 
                }
            };

            const exportToTxt = () => {
                let content = `RESUMEN DE GASTOS - ${getNextMonthYear().toUpperCase()}\n`;
                content += `Generado el: ${new Date().toLocaleDateString()}\n`;
                content += `==========================================\n\n`;

                content += `--- BANCO ITA√ö ---\n`;
                if(itauTransactions.length === 0) content += `(Sin movimientos)\n`;
                itauTransactions.forEach(t => content += `- ${t.detail}: ${formatCurrency(t.amount)}\n`);
                content += `TOTAL ITA√ö: ${formatCurrency(totalItau)}\n\n`;

                content += `--- BANCO BCH ---\n`;
                if(bchTransactions.length === 0) content += `(Sin movimientos)\n`;
                bchTransactions.forEach(t => {
                    const extra = t.type === 'debt' ? ' (Abono Deuda Global)' : '';
                    content += `- ${t.detail}${extra}: ${formatCurrency(t.amount)}\n`;
                });
                content += `TOTAL BCH: ${formatCurrency(totalBch)}\n\n`;

                content += `--- TENPO ---\n`;
                if(tenpoTransactions.length === 0) content += `(Sin movimientos)\n`;
                tenpoTransactions.forEach(t => content += `- ${t.detail}: ${formatCurrency(t.amount)}\n`);
                content += `TOTAL TENPO: ${formatCurrency(totalTenpo)}\n\n`;

                content += `==========================================\n`;
                content += `TOTAL A PAGAR: ${formatCurrency(totalGeneral)}\n`;

                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `Resumen_${getNextMonthYear().replace(/ /g, '_')}.txt`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            
            const deleteDebtPayment = (id, amount) => {
                if(confirm('¬øEst√°s seguro de que deseas eliminar este abono? Se sumar√° ' + formatCurrency(amount) + ' al saldo de deuda pendiente.')) {
                    setDebtBalance(prevBalance => prevBalance + amount);
                    setTransactions(prevTransactions => prevTransactions.filter(t => t.id !== id));
                }
            };

            const handleSetDebt = () => {
                if (initialDebtInput) {
                    const val = parseInt(initialDebtInput);
                    setDebtBalance(val);
                    setInitialDebt(val); 
                    setInitialDebtInput('');
                    setIsSettingDebt(false);
                }
            };

            const payDebt = () => {
                if (!debtPayment || !debtDetail) return;
                const payAmount = parseInt(debtPayment);
                const newBalance = debtBalance - payAmount;
                setDebtBalance(newBalance);

                const newTransaction = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    amount: payAmount,
                    detail: debtDetail,
                    account: 'BCH', 
                    type: 'debt',
                    remainingSnapshot: newBalance
                };
                setTransactions([...transactions, newTransaction]);
                setDebtPayment('');
                setDebtDetail('');
            };

            const resetDebt = () => {
                if(confirm('¬øReiniciar el saldo de deuda a cero? Esto es irreversible.')) {
                    setDebtBalance(0);
                    setInitialDebt(0); 
                    setIsSettingDebt(true); 
                }
            };

            const addInstallmentDebt = () => {
                if (!instAmount || !instDetail || !instTotal) return;
                const initialPaid = instPaid ? parseInt(instPaid) : 0;
                const total = parseInt(instTotal);
                if (initialPaid > total) {
                    alert('Las cuotas pagadas no pueden ser mayores al total.');
                    return;
                }
                const newDebt = {
                    id: Date.now(),
                    amount: parseInt(instAmount),
                    detail: instDetail,
                    totalQuotas: total,
                    currentQuota: initialPaid, 
                    account: instAccount,
                    active: initialPaid < total
                };
                setInstallments([...installments, newDebt]);
                setInstAmount('');
                setInstDetail('');
                setInstTotal('');
                setInstPaid(''); 
            };

            const payInstallmentQuota = (id) => {
                const debt = installments.find(i => i.id === id);
                if (!debt) return;
                if (debt.currentQuota >= debt.totalQuotas) {
                    alert("Esta deuda ya est√° pagada por completo.");
                    return;
                }
                const nextQuota = debt.currentQuota + 1;
                const updatedInstallments = installments.map(item => {
                    if (item.id === id) {
                        return { ...item, currentQuota: nextQuota, active: nextQuota < item.totalQuotas };
                    }
                    return item;
                });
                setInstallments(updatedInstallments);
                const newTransaction = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    amount: debt.amount,
                    detail: `${debt.detail} (Cuota ${nextQuota}/${debt.totalQuotas})`,
                    account: debt.account,
                    type: 'normal'
                };
                setTransactions([...transactions, newTransaction]);
            };

            const deleteInstallmentDebt = (id) => {
                if(confirm('¬øEliminar esta deuda recurrente? Esto no borrar√° los pagos ya registrados en la liquidaci√≥n.')) {
                    setInstallments(prev => prev.filter(i => i.id !== id));
                }
            };

            const reportRef = useRef(null);
            const generateImage = async () => {
                if (reportRef.current) {
                    try {
                        const canvas = await html2canvas(reportRef.current, { scale: 2, backgroundColor: '#FFFFFF', logging: false });
                        canvas.toBlob(async (blob) => {
                            const file = new File([blob], "resumen_pago.png", { type: "image/png" });
                            if (navigator.share) {
                                try { await navigator.share({ files: [file], title: 'Resumen de Pagos' }); } catch (err) { window.open(URL.createObjectURL(blob), '_blank'); }
                            } else { window.open(URL.createObjectURL(blob), '_blank'); }
                        });
                    } catch (error) { console.error("Error al generar imagen:", error); }
                }
            };

            const debtProgress = initialDebt > 0 ? ((initialDebt - debtBalance) / initialDebt) * 100 : 0;
            const debtProgressClamped = Math.min(Math.max(debtProgress, 0), 100);

            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    
                    <div className="pt-14 pb-4 px-6 bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-slate-200 flex justify-between items-center">
                        <h1 className="text-3xl font-bold text-slate-800 tracking-tight">
                            {activeTab === 'settlement' && 'Liquidaci√≥n'}
                            {activeTab === 'debt' && 'Deuda Global'}
                            {activeTab === 'installments' && 'Cuotas Fijas'}
                        </h1>
                        {activeTab === 'settlement' && (
                            <div className="flex gap-2">
                                <button onClick={exportToTxt} className="text-slate-600 bg-slate-100 p-2 rounded-full ios-btn" title="Exportar TXT">
                                    <DownloadIcon size={20} />
                                </button>
                                <button onClick={() => setShowReport(true)} className="text-blue-600 font-semibold text-lg ios-btn">Reporte</button>
                            </div>
                        )}
                    </div>

                    <div className="flex-1 overflow-y-auto no-scrollbar pb-32 px-4 pt-6">
                        
                        {activeTab === 'settlement' && (
                            <div className="space-y-6">
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Monto a pagar</label>
                                    <div className="relative mb-4">
                                        <span className="absolute left-4 top-4 text-slate-400 text-lg">$</span>
                                        <input type="number" inputMode="numeric" value={amount} onChange={(e) => setAmount(e.target.value)} className="ios-input pl-8 font-semibold text-slate-800" placeholder="0"/>
                                    </div>
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Destino</label>
                                    <div className="grid grid-cols-3 gap-3 mb-4">
                                        <button onClick={() => setAccount('Ita√∫')} className={`py-3 rounded-xl font-medium transition-all text-xs ${account === 'Ita√∫' ? 'bg-orange-500 text-white shadow-md transform scale-105' : 'bg-slate-100 text-slate-500'}`}>Ita√∫</button>
                                        <button onClick={() => setAccount('BCH')} className={`py-3 rounded-xl font-medium transition-all text-xs ${account === 'BCH' ? 'bg-blue-600 text-white shadow-md transform scale-105' : 'bg-slate-100 text-slate-500'}`}>BCH</button>
                                        <button onClick={() => setAccount('Tenpo')} className={`py-3 rounded-xl font-medium transition-all text-xs ${account === 'Tenpo' ? 'bg-purple-600 text-white shadow-md transform scale-105' : 'bg-slate-100 text-slate-500'}`}>Tenpo</button>
                                    </div>
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Detalle</label>
                                    <input type="text" value={detail} onChange={(e) => setDetail(e.target.value)} className="ios-input mb-6" placeholder="Ej: Compras Supermercado"/>
                                    <button onClick={addTransaction} disabled={!amount || !detail} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg ios-btn disabled:opacity-50">Agregar Pago</button>
                                </div>
                                
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-xl font-bold text-slate-800 mb-4">Pagos ({getNextMonthYear()})</h3>
                                    <ul className="space-y-3">
                                        {normalTransactions.map(t => (
                                            <li key={t.id} className="flex justify-between items-center text-sm border-b border-gray-100 pb-3 last:border-b-0">
                                                <div className="flex flex-col">
                                                    <span className="text-gray-700 font-medium">{t.detail}</span>
                                                    <span className={`text-[10px] font-bold uppercase tracking-wider ${t.account === 'Ita√∫' ? 'text-orange-500' : t.account === 'BCH' ? 'text-blue-600' : 'text-purple-600'}`}>{t.account}</span>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="font-bold text-lg">{formatCurrency(t.amount)}</span>
                                                    <button onClick={() => deleteTransaction(t.id)} className="text-gray-400 p-2 rounded-full ios-btn"><TrashIcon size={18} /></button>
                                                </div>
                                            </li>
                                        ))}
                                        {normalTransactions.length === 0 && <li className="text-center text-gray-400 italic py-4">Sin pagos registrados.</li>}
                                    </ul>
                                </div>
                                <div className="flex justify-center"><button onClick={resetSettlement} className="text-red-500 flex items-center space-x-2 px-6 py-3 rounded-full bg-red-50 text-sm font-medium ios-btn border border-red-100 shadow-sm"><TrashIcon size={16} /><span>Limpiar Historial</span></button></div>
                            </div>
                        )}

                        {activeTab === 'debt' && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-br from-indigo-600 to-blue-700 p-6 rounded-3xl shadow-lg text-white relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full transform translate-x-10 -translate-y-10"></div>
                                    <h2 className="text-indigo-100 font-medium text-sm mb-1">Deuda Total Pendiente</h2>
                                    <div className="text-4xl font-bold tracking-tight mb-4">{formatCurrency(debtBalance)}</div>
                                    {initialDebt > 0 && (
                                        <div className="mb-4">
                                            <div className="flex justify-between text-xs text-indigo-200 mb-1">
                                                <span>Progreso de pago</span>
                                                <span>{debtProgressClamped.toFixed(0)}%</span>
                                            </div>
                                            <div className="w-full bg-black/20 rounded-full h-2">
                                                <div className="h-2 rounded-full bg-white/90 transition-all duration-500 ease-out" style={{ width: `${debtProgressClamped}%` }}></div>
                                            </div>
                                            <div className="flex justify-between text-[10px] text-indigo-300 mt-1">
                                                <span>Pagado: {formatCurrency(initialDebt - debtBalance)}</span>
                                                <span>Total: {formatCurrency(initialDebt)}</span>
                                            </div>
                                        </div>
                                    )}
                                    {debtBalance === 0 && !isSettingDebt && (<button onClick={() => setIsSettingDebt(true)} className="text-xs bg-white/20 px-3 py-1 rounded-full text-white backdrop-blur-sm ios-btn">Establecer saldo inicial</button>)}
                                </div>
                                {isSettingDebt && (
                                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                        <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Saldo Inicial</label>
                                        <input type="number" value={initialDebtInput} onChange={(e) => setInitialDebtInput(e.target.value)} className="ios-input mb-4" placeholder="Monto total"/>
                                        <button onClick={handleSetDebt} className="w-full bg-indigo-600 text-white py-3 rounded-2xl font-semibold ios-btn">Guardar Saldo</button>
                                        <button onClick={() => setIsSettingDebt(false)} className="w-full mt-2 text-slate-500 py-2 rounded-2xl font-semibold ios-btn">Cancelar</button>
                                    </div>
                                )}
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-lg font-bold text-slate-800 mb-4">Registrar Abono</h3>
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Monto abono</label>
                                    <div className="relative mb-4">
                                        <span className="absolute left-4 top-4 text-slate-400 text-lg">$</span>
                                        <input type="number" inputMode="numeric" value={debtPayment} onChange={(e) => setDebtPayment(e.target.value)} className="ios-input pl-8 font-semibold text-slate-800" placeholder="0"/>
                                    </div>
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Detalle</label>
                                    <input type="text" value={debtDetail} onChange={(e) => setDebtDetail(e.target.value)} className="ios-input mb-6" placeholder="Ej: Abono Marzo"/>
                                    <button onClick={payDebt} disabled={!debtPayment || !debtDetail || debtBalance <= 0 || isSettingDebt} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg ios-btn disabled:opacity-50 disabled:bg-slate-300">Descontar Deuda</button>
                                </div>
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-xl font-bold text-slate-800 mb-4">Abonos ({getNextMonthYear()})</h3>
                                    <ul className="space-y-3">
                                        {debtPayments.map(t => (
                                            <li key={t.id} className="flex justify-between items-center text-sm border-b border-gray-100 pb-3 last:border-b-0">
                                                <div className="flex flex-col"><span className="text-gray-700 font-medium">{t.detail}</span><span className={`text-xs font-semibold text-indigo-500`}>{t.account}</span></div>
                                                <div className="flex items-center gap-3"><span className="font-bold text-lg">{formatCurrency(t.amount)}</span><button onClick={() => deleteDebtPayment(t.id, t.amount)} className="text-red-400 p-2 ios-btn text-xl">üóëÔ∏è</button></div>
                                            </li>
                                        ))}
                                        {debtPayments.length === 0 && <li className="text-center text-gray-400 italic py-4">Sin abonos este mes.</li>}
                                    </ul>
                                </div>
                                <div className="flex justify-center"><button onClick={resetDebt} className="text-red-500 flex items-center space-x-2 px-4 py-2 rounded-full bg-red-50 text-sm font-medium ios-btn"><TrashIcon size={16} /><span>Reiniciar Deuda</span></button></div>
                            </div>
                        )}

                        {activeTab === 'installments' && (
                            <div className="space-y-6">
                                <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                                    <h3 className="text-lg font-bold text-slate-800 mb-4">Nueva Deuda Recurrente</h3>
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Monto de la Cuota</label>
                                    <div className="relative mb-4">
                                        <span className="absolute left-4 top-4 text-slate-400 text-lg">$</span>
                                        <input type="number" inputMode="numeric" value={instAmount} onChange={(e) => setInstAmount(e.target.value)} className="ios-input pl-8 font-semibold text-slate-800" placeholder="0"/>
                                    </div>
                                    <div className="flex gap-4 mb-4">
                                        <div className="w-1/2">
                                            <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Total Cuotas</label>
                                            <input type="number" inputMode="numeric" value={instTotal} onChange={(e) => setInstTotal(e.target.value)} className="ios-input" placeholder="Ej: 12"/>
                                        </div>
                                        <div className="w-1/2">
                                            <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Ya Pagadas</label>
                                            <input type="number" inputMode="numeric" value={instPaid} onChange={(e) => setInstPaid(e.target.value)} className="ios-input" placeholder="Ej: 3"/>
                                        </div>
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Banco</label>
                                        <select value={instAccount} onChange={(e) => setInstAccount(e.target.value)} className="ios-input appearance-none bg-white">
                                            <option value="BCH">BCH</option>
                                            <option value="Ita√∫">Ita√∫</option>
                                            <option value="Tenpo">Tenpo</option>
                                        </select>
                                    </div>
                                    <label className="block text-sm font-medium text-slate-500 mb-2 ml-1">Detalle</label>
                                    <input type="text" value={instDetail} onChange={(e) => setInstDetail(e.target.value)} className="ios-input mb-6" placeholder="Ej: Compra Computador"/>
                                    <button onClick={addInstallmentDebt} disabled={!instAmount || !instDetail || !instTotal} className="w-full bg-teal-600 text-white py-4 rounded-2xl font-semibold text-lg shadow-lg ios-btn disabled:opacity-50">Guardar Deuda</button>
                                </div>
                                <div className="space-y-4">
                                    <h3 className="text-xl font-bold text-slate-800 ml-2">Pagos Activos</h3>
                                    {installments.length === 0 && <p className="text-center text-gray-400 italic py-10">No hay deudas en cuotas registradas.</p>}
                                    {installments.map(item => (
                                        <div key={item.id} className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 relative">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <h4 className="font-bold text-lg text-slate-800">{item.detail}</h4>
                                                    <span className={`text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded ${item.account === 'BCH' ? 'bg-blue-100 text-blue-600' : item.account === 'Ita√∫' ? 'bg-orange-100 text-orange-600' : 'bg-purple-100 text-purple-600'}`}>
                                                        {item.account}
                                                    </span>
                                                </div>
                                                <div className="text-right">
                                                    <div className="font-bold text-lg">{formatCurrency(item.amount)}</div>
                                                    <div className="text-xs text-gray-500">mensual</div>
                                                </div>
                                            </div>
                                            <div className="mb-4">
                                                <div className="flex justify-between text-xs text-gray-500 mb-1">
                                                    <span>Progreso</span>
                                                    <span>{item.currentQuota} de {item.totalQuotas} cuotas</span>
                                                </div>
                                                <div className="w-full bg-gray-100 rounded-full h-2.5">
                                                    <div className={`h-2.5 rounded-full ${item.currentQuota === item.totalQuotas ? 'bg-green-500' : 'bg-teal-500'}`} style={{ width: `${(item.currentQuota / item.totalQuotas) * 100}%` }}></div>
                                                </div>
                                            </div>
                                            <div className="flex gap-3">
                                                {item.currentQuota < item.totalQuotas ? (
                                                    <button onClick={() => payInstallmentQuota(item.id)} className="flex-1 bg-slate-900 text-white py-3 rounded-xl font-medium text-sm ios-btn">Pagar Cuota {item.currentQuota + 1}</button>
                                                ) : (
                                                    <div className="flex-1 bg-green-100 text-green-700 py-3 rounded-xl font-medium text-sm flex items-center justify-center gap-2"><CheckIcon size={16} /> Completado</div>
                                                )}
                                                <button onClick={() => deleteInstallmentDebt(item.id)} className="w-12 flex items-center justify-center bg-red-50 text-red-500 rounded-xl ios-btn"><TrashIcon size={18} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 z-20">
                        <div className="h-12 bg-gradient-to-t from-[#F2F2F7] to-transparent pointer-events-none"></div>
                        <div className="bg-white/80 backdrop-blur-xl border-t border-slate-200 pb-[calc(env(safe-area-inset-bottom)+10px)] pt-3 px-6 flex justify-around items-center">
                            <button onClick={() => setActiveTab('settlement')} className={`flex flex-col items-center space-y-1 transition-all duration-300 ${activeTab === 'settlement' ? 'text-blue-600 -translate-y-1' : 'text-slate-400'}`}>
                                <div className={`p-2 rounded-xl transition-all ${activeTab === 'settlement' ? 'bg-blue-100' : 'bg-transparent'}`}><CreditCardIcon /></div>
                                <span className="text-[10px] font-semibold">Liquidaci√≥n</span>
                            </button>
                            <button onClick={() => setActiveTab('installments')} className={`flex flex-col items-center space-y-1 transition-all duration-300 ${activeTab === 'installments' ? 'text-teal-600 -translate-y-1' : 'text-slate-400'}`}>
                                <div className={`p-2 rounded-xl transition-all ${activeTab === 'installments' ? 'bg-teal-100' : 'bg-transparent'}`}><CalendarIcon /></div>
                                <span className="text-[10px] font-semibold">Cuotas</span>
                            </button>
                            <button onClick={() => setActiveTab('debt')} className={`flex flex-col items-center space-y-1 transition-all duration-300 ${activeTab === 'debt' ? 'text-indigo-600 -translate-y-1' : 'text-slate-400'}`}>
                                <div className={`p-2 rounded-xl transition-all ${activeTab === 'debt' ? 'bg-indigo-100' : 'bg-transparent'}`}><WalletIcon /></div>
                                <span className="text-[10px] font-semibold">Deuda Global</span>
                            </button>
                        </div>
                    </div>

                    {showReport && (
                        <div className="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-end sm:items-center justify-center p-4">
                            <div className="bg-white w-full max-w-md rounded-3xl max-h-[90vh] overflow-y-auto flex flex-col shadow-2xl animate-slide-up">
                                <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-3xl">
                                    <h3 className="font-bold text-lg text-gray-800">Vista Previa</h3>
                                    <button onClick={() => setShowReport(false)} className="p-2 bg-gray-200 rounded-full text-gray-600 ios-btn"><XIcon size={20} /></button>
                                </div>
                                <div ref={reportRef} className="p-8 bg-white text-slate-800">
                                    <div className="text-center mb-8"><h2 className="text-2xl font-bold uppercase tracking-wide text-slate-900 mb-1">{getNextMonthYear()}</h2><p className="text-sm text-slate-400">Resumen de Pagos</p></div>
                                    <div className="mb-6">
                                        <div className="flex justify-between items-center mb-3 border-b-2 border-orange-100 pb-2"><h3 className="font-bold text-orange-500 text-lg">Banco Ita√∫</h3><span className="text-xs font-semibold bg-orange-100 text-orange-600 px-2 py-1 rounded-lg">Total: {formatCurrency(totalItau)}</span></div>
                                        <ul className="space-y-3">
                                            {itauTransactions.length === 0 && <li className="text-gray-400 italic text-sm">Sin movimientos</li>}
                                            {itauTransactions.map(t => (<li key={t.id} className="flex justify-between text-sm items-start"><span className="text-gray-600 max-w-[70%]">{t.detail}</span><span className="font-medium text-gray-900">{formatCurrency(t.amount)}</span></li>))}
                                        </ul>
                                    </div>
                                    <div className="mb-6">
                                        <div className="flex justify-between items-center mb-3 border-b-2 border-blue-100 pb-2"><h3 className="font-bold text-blue-600 text-lg">BCH</h3><span className="text-xs font-semibold bg-blue-100 text-blue-600 px-2 py-1 rounded-lg">Total: {formatCurrency(totalBch)}</span></div>
                                        <ul className="space-y-3">
                                            {bchTransactions.length === 0 && <li className="text-gray-400 italic text-sm">Sin movimientos</li>}
                                            {bchTransactions.map(t => (
                                                <li key={t.id} className="flex justify-between text-sm items-start">
                                                    <div className="flex flex-col max-w-[70%]"><span className="text-gray-600">{t.detail}{t.type === 'debt' && (<span className="block text-xs text-indigo-500 font-medium mt-0.5">(pendiente: {formatCurrency(t.remainingSnapshot)})</span>)}</span></div>
                                                    <span className="font-medium text-gray-900">{formatCurrency(t.amount)}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                    <div className="mb-6">
                                        <div className="flex justify-between items-center mb-3 border-b-2 border-purple-100 pb-2"><h3 className="font-bold text-purple-600 text-lg">Tenpo</h3><span className="text-xs font-semibold bg-purple-100 text-purple-600 px-2 py-1 rounded-lg">Total: {formatCurrency(totalTenpo)}</span></div>
                                        <ul className="space-y-3">
                                            {tenpoTransactions.length === 0 && <li className="text-gray-400 italic text-sm">Sin movimientos</li>}
                                            {tenpoTransactions.map(t => (<li key={t.id} className="flex justify-between text-sm items-start"><span className="text-gray-600 max-w-[70%]">{t.detail}</span><span className="font-medium text-gray-900">{formatCurrency(t.amount)}</span></li>))}
                                        </ul>
                                    </div>
                                    <div className="mt-8 pt-4 border-t border-dashed border-gray-300 flex justify-between items-center"><span className="text-sm font-bold text-gray-500">TOTAL GENERAL</span><span className="text-xl font-bold text-slate-900">{formatCurrency(totalGeneral)}</span></div>
                                </div>
                                <div className="p-4 bg-gray-50 rounded-b-3xl"><button onClick={generateImage} className="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold flex items-center justify-center space-x-2 ios-btn shadow-blue-200 shadow-lg"><ShareIcon size={20} /><span>Compartir Resumen</span></button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
